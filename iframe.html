<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Sandbox iframe</title>
  <link rel="stylesheet" href="css/libs/normalize.css">
  <style id="css"></style>

  <script src="js/deps.min.js"></script>

  <script>
    window.addEventListener('message', didReceiveMessage, false);

    $(function() { parent.postMessage('Ready!', '*') });

    function didReceiveMessage(event) {
      loadData(event.data);
    }

    function loadData(data) {
      destroyApps();

      Ember.run(function() {
        $('#css').html(data.css);
        $('body').html(data.hbs);
        eval(data.js);
      });
    }

    function destroyApps() {
      Ember.run(function() {
        for (var name in window) {
          try {
            var obj = window[name];

            if (obj && obj.constructor === Ember.Application) {
              obj.destroy();
              delete window[name];
            }
          } catch (error) {
            console.log(error);
          }
        }

        $(window).off();
        Ember.TEMPLATES = {};
      });
    }
  </script>

</head>
<body>

</body>
</html>
